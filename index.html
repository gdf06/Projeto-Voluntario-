<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Projeto Voluntario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Plataforma de Conexão Voluntária</h1>
        <p>Conectando ONGs e voluntários</p>
    </header>
    <section>
        <h2>Cadastro de Nescessidades</h2>
        <from id="fromCadastro"></from>
        <input type="text" id="intituição" placeholder="Nome da instituição" required>
        <select id="tipoAjuda" required>
            <option value="">Selecione o tipo de Ajuda</option>
            <option>Educação</option>
            <option>Saúde</option>
            <option>Meio Ambiente</option>
            <option>Doação de Alimentos</option>
            <option>Doação de Roupas</option>
            <options>Outros</options>
            

        
        </select>

        

    </section>
    

</body>
</html>
